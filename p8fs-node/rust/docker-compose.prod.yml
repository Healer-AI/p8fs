version: '3.8'

services:
  p8fs-node:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: p8fs-node-api
    ports:
      - "3000:3000"
    environment:
      - EMBEDDING_MODEL=sentence-transformers/all-MiniLM-L6-v2
      - EMBEDDING_DIMENSIONS=384
      - RUST_LOG=info
      - HOST=0.0.0.0
      - PORT=3000
    volumes:
      # Optional: Mount for model cache
      - model_cache:/app/models
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: p8fs-node-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - p8fs-node
    restart: unless-stopped
    profiles:
      - proxy

volumes:
  model_cache: